version: 2

global_defaults: &defaults
  machine: true

jobs:
  system-libraries:
    working_directory: /
    steps:
      - run: sudo apt-get update --fix-missing

  stack:
    working_directory: /tmp/build/
    - run: wget -qO- https://get.haskellstack.org/ | sh

  build:
    working_directory: /tmp/build/
    steps:
      - run: gcc --version
      - run: stack --version
      - run: cd libtorch-test ; make
      - run: stack build
      - run: stack exec ffi-experimental


workflows:
  version: 2
  build:
    jobs:
      - stack
      - build:
          requires:
            - stack
            - system-libraries