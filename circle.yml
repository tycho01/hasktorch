machine:
  environment:
    PATH: ~/.local/bin/:$PATH
    LD_LIBRARY_PATH: /home/ubuntu/hasktorch/vendor/build/:$LD_LIBRARY_PATH

dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"
    - "/home/ubuntu/hasktorch/vendor/build/"
    - ~/cmake-3.10.0-Linux-x86_64

  pre:
    - sudo apt-get update
    - mkdir -p ~/.local/bin
    - curl -L --retry 3 https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
    - git submodule update --init --recursive
    - cd ./vendor; ./build-aten.sh
    - cd ./vendor; ./build-error-handler.sh

  override:
    - >
      if [ ! -d ~/cmake-3.10.0-Linux-x86_64 ]; then
        echo "No cache - building CMake"
        cd ~ && wget --quiet https://cmake.org/files/v3.10/cmake-3.6.2-Linux-x86_64.tar.gz && tar -xvf cmake-3.10.0-Linux-x86_64.tar.gz
      else
        echo "Cached CMake found"
      fi
    - stack setup
    - rm -fr $(stack path --dist-dir) $(stack path --local-install-root)
    - stack build

test:
  override:
    - stack test hasktorch-core
    - stack test hasktorch-tests:test-torch
    - stack test hasktorch-tests:memory-test
    - stack test hasktorch-tests:tensor-test
    - stack exec codegen-generic
    - stack exec codegen-concrete
    - stack exec codegen-managed
    - stack exec ff-untyped
    - stack exec raw-lapack-svd
    - stack exec static-tensor-usage
    - make init
