machine:
  environment:
    PATH: ~/.local/bin/:$PATH
    LD_LIBRARY_PATH: /home/ubuntu/HaskTorch/vendor/build/:$LD_LIBRARY_PATH

dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"
  pre:
    - sudo apt-get update
    - mkdir -p ~/.local/bin
    - curl -L --retry 3 https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
    - git submodule update --init --recursive
    - cd ./vendor; ./build-torch-core.sh

  override:
    - stack setup
    - rm -fr $(stack path --dist-dir) $(stack path --local-install-root)
    - stack build --fast
    - stack build --fast --pedantic --haddock --test --no-run-tests --no-haddock-deps

test:
  override:
    - stack test
    - stack exec codegen
